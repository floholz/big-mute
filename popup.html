<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto Sans'/>
        <title>Big MUTE button</title>
    </head>
    <body>
        <main>
            <span class="heading">Big <span class="colored">MUTE</span> button</span>
            <div id="url-list">
                <div id="empty-url-item">No Urls added yet</div>
            </div>
            <div id="add-url-container">
                <label id="add-url">
                    <input id="add-url-input" type="url" placeholder="e.g. https://mute.this.url/">
                    <button id="add-url-button">
                        <span class="material-symbols-outlined">add</span>
                        <span>Add</span>
                    </button>
                </label>
                <button id="add-active-url-button">
                    <span id="add-active-url-text"></span>
                    <span class="material-symbols-outlined">add</span>
                    <span>Add</span>
                </button>
            </div>
        </main>

        <script src="popup.js"></script>
    </body>
</html>
